<section id="content">
	<form id="signup">
						<div class="signup-loader"></div>
							<header>
								<h2><span align="center">Inscription</span></h2>
							</header>
							<fieldset>
									<label class="name">
										<span class="text">Nom d'utilisateur</span>
										<input type="text" name="name" placeholder="" value="" data-constraints="@Required @JustLetters" />
											<span class="empty-message">*Veuillez remplir ce champs</span>
											<span class="error-message">*Nom d'utilisateur invalide</span>
									</label>
									<label class="Passe">
										<span class="text">Mot de passe</span>
							              <input type="text" name="mdp" placeholder="" value="" data-constraints="@Required @JustLetters" />
											<span class="empty-message">*Veuillez remplir ce champs</span>
											<span class="error-message">*Mot de passe invalide</span>
									</label>
									<label class="Passe">
										<span class="text">Confirmez Mot de passe</span>
							              <input type="text" name="mdp2" placeholder="" value="" data-constraints="@Required @JustLetters" />
											<span class="empty-message">*Veuillez remplir ce champs</span>
											<span class="error-message">*Mot de passe invalide</span>
									</label>
									<label class="Passe">
										<span class="text">Nom</span>
							              <input type="text" name="nom" placeholder="" value="" data-constraints="@Required @JustLetters" />
											<span class="empty-message">*Veuillez remplir ce champs</span>
											<span class="error-message">*Nom invalide</span>
									</label>
									<label class="Passe">
										<span class="text">Prénom</span>
							              <input type="text" name="prenom" placeholder="" value="" data-constraints="@Required @JustLetters" />
											<span class="empty-message">*Veuillez remplir ce champs</span>
											<span class="error-message">*Prénom invalide</span>
									</label>
									<label class="Passe">
										<span class="text">Adrese E-mail</span>
							              <input type="text" name="email" placeholder="" value="" data-constraints="@Required" />
											<span class="empty-message">*Veuillez remplir ce champs</span>
											<span class="error-message">*E-mail invalide</span>
									</label>
									<label class="Passe">
										<span class="text">Telephone</span>
							              <input type="text" name="mdp2" placeholder="" value="" data-constraints="@Required @JustLetters" />
											<span class="error-message">*Mot de passe invalide</span>
									</label>
								<div class="cont_btn">
									<!--a href="#" data-type="reset" class="btn">annuler</a-->
									<a align="center" href="#" class="btn">Inscription</a>
								</div>
						</fieldset>
